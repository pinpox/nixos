		<style>
			html, body {
				background-color: black;
				height: 100%;

			.parent {
				height: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
			}

			.button {
				border: 5px solid #0f0;
				box-shadow: 10px 10px #0f0;
				color: #0f0;
				padding: 10px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 20px;
				cursor: crosshair;
				margin: 20px 20px;
			}

			.button:hover {
				color: red;
			}

			.button:active {
				box-shadow: 0 0;
				transform: translate(10px, 10px);
			}

		</style>

		<div class="parent">
			<img src="dance.gif">
