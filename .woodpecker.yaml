labels:
  backend: local
  platform: linux/amd64

when:
  - event: [push, manual]

steps:
  - name: setup-attic
    image: bash
    environment:
      - ATTIC_KEY
    secrets: [attic_key]
    commands:
      - attic login lounge-rocks https://cache.lounge.rocks $ATTIC_KEY --set-default

  - name: build-birne
    image: bash
    commands:
      - nix build '.#nixosConfigurations.birne.config.system.build.toplevel' -o 'result-birne'

  - name: push-birne
    image: bash
    environment:
      - ATTIC_KEY
    secrets: [attic_key]
    commands:
      - attic push lounge-rocks:nix-cache 'result-birne'

